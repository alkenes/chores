<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Chores</title>
</head>
<body class="mx-2.5">
    <h1 class="text-3xl">Chores</h1>
    <section class="container mb-4">
        <h2 class="text-2xl">Today's Chores</h2>
        <ol id="todays-chores" class="flex flex-wrap space-x-5 m-1">
        </ol>
    </section>
    <section class="container mb-4">
        <h2 class="text-xl">Finished Chores</h2>
        <ol id="todays-finished-chores" class="flex flex-wrap space-x-5 m-1">
        </ol>
    </section>
    <section class="container mb-4">
        <h2 class="text-2xl">Tomorrow's Chores</h2>
        <ol id="tomorrows-chores" class="flex flex-wrap space-x-5 mb-2 m-1">
        </ol>
    </section>
    <section class="container mb-4">
        <h2 class="text-2xl">Long Term Chores</h2>
        <ol class="flex flex-wrap space-x-5 mb-2 m-1">
            <li>
                <button class="p-2 border-solid border-2 border-gray-200 rounded bg-gray-300
                    hover:border-gray-400
                    focus:border-gray-400">Chore 1</button>
            </li>
            <li>
                <button class="p-2 border-solid border-2 border-gray-200 rounded bg-gray-300
                    hover:border-gray-400
                    focus:border-gray-400">Chore 2</button>
            </li>
        </ol>
    </section>
</body>
</html>
